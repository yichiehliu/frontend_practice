<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="image-viewer__container">
        <div class="image-viewer__title">
            Image Viewer
        </div>
        <div class="image-viewer__main">
            <div class="image-viewer__button">
                <img src="images/back.png" alt="">
            </div>
            <div class="image-viewer__display">
                <img src="images/pizza01.jpg" id="display" alt="">
            </div>
            <div class="image-viewer__button">
                <img src="images/next.png" alt="">
            </div>
        </div>
        <div class="image-viewer__display-source-wrapper" id="source"> Source</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
